<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | Lumin Interactive</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Variáveis de Estilo - Lumin Interactive --- */
        :root {
            --primary-color: #4F46E5; /* Azul principal do site */
            --highlight-color: #A78BFA; /* Roxo/Lavanda dos destaques */
            --background-color: #ffffff;
            --text-color-dark: #111827;
            --text-color-light: #4B5563;
            --border-radius: 8px;
        }

        /* --- Estilos Gerais --- */
        body {
            background-color: var(--background-color);
            color: var(--text-color-dark);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.7;
        }

        /* --- Cabeçalho Simples --- */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px; /* Espaço entre o ícone e o texto */
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color-dark);
            text-decoration: none;
            float: left;
        }
        
        .logo-icon {
            height: 28px; /* Ajuste a altura conforme necessário */
            width: auto;
        }

        /* --- Container Principal --- */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* --- Ilustração SVG --- */
        .error-illustration {
            width: 180px;
            height: auto;
            margin-bottom: 40px;
        }

        /* --- Tipografia --- */
        h1 {
            font-size: 5rem; /* 80px */
            font-weight: 800;
            color: var(--highlight-color);
            margin: 0 0 10px;
            line-height: 1;
        }

        h2 {
            font-size: 1.75rem; /* 28px */
            font-weight: 700;
            color: var(--text-color-dark);
            margin: 0 0 15px;
        }

        p {
            font-size: 1rem; /* 16px */
            color: var(--text-color-light);
            margin: 0 auto 40px;
            max-width: 450px;
        }

        /* --- Botão de Ação --- */
        .btn-home {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 14px 32px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.25);
            transition: all 0.3s ease;
        }

        .btn-home:hover, .btn-home:focus {
            transform: translateY(-2px);
            background-color: #4338CA; /* Tom mais escuro do azul */
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-home i {
            margin-right: 10px;
        }
        
        /* --- Animações --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Design Responsivo --- */
        @media (max-width: 600px) {
            .site-header {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .logo {
                float: none;
            }
            h1 {
                font-size: 4rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    
    <header class="site-header">
        <a href="/" class="logo">
            <!-- Imagem da Logo com o caminho corrigido -->
            <img src="imagens/logobrancalumin.webp" alt="Lumin Interactive Logo" class="logo-icon" onerror="this.style.display='none'">
            <span>Lumin Interactive</span>
        </a>
    </header>

    <div class="container">
        <!-- Ilustração SVG com a cor primária do site -->
        <svg class="error-illustration" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M89.2,72.8L61.6,25.3c-2.8-4.8-8-7.8-13.6-7.8s-10.8,3-13.6,7.8L7.8,72.8C5,77.6,8,84.5,13.6,84.5h74.7 C94,84.5,92,77.6,89.2,72.8z M54,75.5h-6v-6h6V75.5z M54,63.5h-6V38.5h6V63.5z" fill="url(#grad1)"/>
        </svg>
        
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>
            Ops! Parece que você se perdeu. A página que você está procurando não existe ou foi movida.
        </p>
        
        <a href="/" class="btn-home">
            <i class="fas fa-arrow-left"></i> Voltar para o início
        </a>
    </div>

</body>
</html>
